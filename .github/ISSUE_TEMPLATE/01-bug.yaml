# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/configuring-issue-templates-for-your-repository#creating-issue-forms
# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-githubs-form-schema
name: Bugs
description: Report a bug in the Evy website or Command Line Interface.

body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping us improve! üôè Please answer these questions and give as much information as possible about your problem.

  - type: input
    id: evy-version
    attributes:
      label: Evy version
      description: |
        What version of Evy are you using (`evy --version` or https://evy.dev/version)?
      placeholder: ex. v0.1.42
    validations:
      required: true

  - type: textarea
    id: what-did-you-do
    attributes:
      label: "What did you do?"
      description: |
        If possible, give us a recipe for reproducing the error.
        A complete runnable program or a link to (https://play.evy.dev) are great."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: "What did you see happen?"
      description: Please provide inputs and output as text, screenshots, or developer console logs.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: "What did you expect to see?"
      description: Why is the current output incorrect?
    validations:
      required: true
