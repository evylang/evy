issues:
  exclude-use-default: false
  exclude:
    - "^don't use ALL_CAPS"
    - "^ST1003: should not use ALL_CAPS"
    - "^var-naming: don't use ALL_CAPS"
    - "^G304: Potential file inclusion via variable"
  exclude-rules: # TODO: Fix godocs in abi package and re-enable
    - path: pkg/abi
      linters:
        - stylecheck
        - revive
linters:
  enable-all: true
  disable:
    - cyclop
    - deadcode
    - depguard
    - dupword
    - exhaustive
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - goconst
    - gocyclo
    - godox
    - golint
    - gomnd
    - ifshort
    - inamedparam
    - interfacer
    - interfacebloat
    - ireturn
    - lll
    - maligned
    - nestif
    - nlreturn
    - nilnil
    - nosnakecase
    - paralleltest
    - scopelint
    - structcheck
    - tagalign
    - testpackage
    - varcheck
    - varnamelen
    - wrapcheck
    - wsl
