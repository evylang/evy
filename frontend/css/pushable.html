<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>evy Â· Pushable button demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="pushable.css" type="text/css" />
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        display: grid;
        place-content: center;
        height: 100%;
      }
    </style>
    <script type="module">
      pushable.addEventListener("click", () =>
        pushable.querySelector(".front").classList.toggle("rainbow"),
      )
    </script>
  </head>
  <body>
    <button class="pushable" id="pushable">
      <span class="shadow"></span>
      <span class="edge"></span>
      <span class="front"> Push me </span>
    </button>
  </body>
</html>
