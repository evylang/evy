<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>evy | Playground</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="wasm_exec.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body class="play">
    <header>
      <div>
        <button id="evaluate" disabled>Run</button>
        <button id="tokenize" disabled>Tokenize</button>
        <button id="parse" disabled>Parse</button>
      </div>
      <img src="logo.svg" alt="evy logo" height="100%" />
    </header>
    <main>
      <div class="pane code">
        <textarea id="source">
move 10 10
line 20 20
x := 12
if x > 10
    print "🍦 big x" x
end
        </textarea>
      </div>
      <div class="pane">
        <textarea id="output" disabled>
🍦 big x 12
        </textarea>
      </div>
    </main>
  </body>
</html>
