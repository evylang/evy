<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>evy | Playground</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script src="wasm_exec.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body class="play">
    <header>
      <div>
        <button id="evaluate" disabled>Run</button>
        <button id="tokenize" disabled class="hidden">Tokenize</button>
        <button id="parse" disabled class="hidden">Parse</button>
      </div>
      <img src="logo.svg" alt="evy logo" height="100%" />
    </header>
    <main>
      <div class="code">
        <textarea id="code" spellcheck="false" autocorrect="off" autocapitalize="none">
move 10 20
line 50 50
rect 25 25
color "lime"
circle 10

x := 12
print "x:" x
if x > 10
    print "üç¶ big x"
end
        </textarea>
      </div>
      <div class="out">
        <div class="canvas">
          <canvas id="canvas"></canvas>
        </div>
        <div class="output">
          <textarea id="output" disabled></textarea>
        </div>
      </div>
    </main>
  </body>
</html>
