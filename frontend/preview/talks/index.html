<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>evy docs Â· Talks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/resets.css" type="text/css" />
    <link rel="stylesheet" href="../css/root.css" type="text/css" />
    <link rel="stylesheet" href="../css/elements.css" type="text/css" />
    <link rel="stylesheet" href="../css/icons.css" type="text/css" />
    <link rel="stylesheet" href="../css/header.css" type="text/css" />
    <link rel="stylesheet" href="../css/switch.css" type="text/css" />
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <link rel="stylesheet" href="../css/fonts.css" type="text/css" />
    <script type="importmap">
      {
        "imports": {
          "./module/theme.js": "./module/theme.js"
        }
      }
    </script>
    <script src="../index.js" type="module"></script>
  </head>
  <body>
    <header class="topnav docs">
      <div class="left">
        <button class="icon-hamburger mobile" id="hamburger"></button>
        <a href="/" class="desktop">
          <img alt="Evy logo" class="logo" />
        </a>
      </div>
      <div class="mobile center">
        <span class="mobile">Overview</span>
      </div>
      <div class="right">
        <nav class="docs-nav">
          <div class="search">
            <div class="icon-search"></div>
            <input type="text" placeholder="Search..." />
          </div>

          <button>About</button>
          <label class="theme switch">
            <input type="checkbox" id="dark-theme" />
            <span class="slider"></span>
            <script>
              // Inline JS to avoid flash of other theme.
              const theme = window.localStorage.getItem("theme")
              const systemDarkTheme = window.matchMedia("(prefers-color-scheme: dark)").matches
              if (theme === "dark" || (!theme && systemDarkTheme)) {
                document.querySelector("#dark-theme").checked = true
              }
            </script>
          </label>
        </nav>
        <a href="/" class="mobile logo-small"></a>
      </div>
    </header>

    <main>
      <h1>Talks</h1>
      <ul>
        <li>
          <a href="https://www.youtube.com/watch?v=QFpneG6SVxw"
            >Building a Beginner's Programming Language with Go</a
          >, GopherConAU 2023
        </li>
      </ul>
    </main>
  </body>
</html>
