      const ctx = document.getElementById("canvas").getContext("2d")
      function rotate(theta) {
        const st = Math.sin(theta)
        const ct = Math.cos(theta)
        //transform ct -st st ct 50+(sin theta) 50+(cos theta)
        ctx.setTransform(ct, -st, st, ct, 50, 50) //+(sin theta)*20 50+(cos theta)*20
      }
      for (let i = 0; i < 12; i++) {
        ctx.fillStyle = "black"
        const theta = (i * Math.PI) / 6
        rotate(theta)
        ctx.fillRect(-1, 20, 2, 10)

        ctx.fillStyle = "red"
        ctx.resetTransform()
        ctx.fillRect(49 + Math.sin(theta) * 20, 49 + Math.cos(theta) * 20, 2, 2)
      }
