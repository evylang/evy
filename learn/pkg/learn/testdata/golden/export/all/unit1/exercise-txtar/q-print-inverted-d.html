<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>q-print-inverted-d</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡️</text></svg>" />
    <style>
      body {
        padding: 8px 32px;
        margin: 0;
      }
      fieldset {
        display: grid;
        grid-template: repeat(2, min-content) / repeat(2, min-content);
        grid-auto-flow: column;
        column-gap: 32px;
        row-gap: 8px;
        border: none;
      }
      pre {
        border: 1px solid silver;
        padding: 8px 12px;
        border-radius: 2px;
        background: whitesmoke;
        width: fit-content;
      }
      fieldset > div {
        display: flex;
        align-items: start;
        gap: 8px;
        border: 1px solid silver;
        border-radius: 6px;
        padding: 8px;
        background: whitesmoke;
      }
      fieldset pre {
        margin: 0;
        padding: 4px 12px;
        align-self: center;
        background: white;
        border: 1px solid silver;
      }
      textarea {
        display: block;
        border: 1px solid silver;
        border-radius: 2px;
        padding: 8px;
        margin-bottom: 8px;
      }
      form {
        padding-bottom: 32px;
      }
      form svg {
        width: 200px;
        height: 200px;
        border: 1px solid silver;
      }
      form.difficulty-easy:after {
        content: "Difficulty: 🌶️";
      }
      form.difficulty-medium:after {
        content: "Difficulty: 🌶️🌶️";
      }
      form.difficulty-hard:after {
        content: "Difficulty: 🌶️🌶️🌶️";
      }
      form:not(:first-child) {
        border-top: 1px solid silver;
      }
      table {
        border-collapse: collapse;
        margin-bottom: 24px;
      }
      td {
        border: 1px solid silver;
        padding: 4px 8px;
      }
    </style>
  </head>
  <body>
    <form id=q-print-inverted-d class="difficulty-easy">
<h2>Understanding sequence: <code>print</code></h2>
<p>What does this program output?</p>
<pre><code class="language-evy">print "print hey"
</code></pre>
<p>Choose one correct answer:</p>
<fieldset>
<div>
<label>a<input type="radio" value="a" name="answer" />
</label>
<pre><code>hi
</code></pre>
</div>
<div>
<label>b<input type="radio" value="b" name="answer" />
</label>
<pre><code>hey
</code></pre>
</div>
<div>
<label>c<input type="radio" value="c" name="answer" checked />
</label>
<pre><code>print hey
</code></pre>
</div>
<div>
<label>d<input type="radio" value="d" name="answer" />
</label>
<pre><code>print hi
</code></pre>
</div>
</fieldset>
</form>

  </body>
</html>
